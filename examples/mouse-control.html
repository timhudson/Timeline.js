<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Timeline.js - Simple Animation</title>
</head>

<style>

  body {
    overflow: hidden;
    background: #00aaef url(images/texture.png);
  }
  body::after {
    content: '';
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    -webkit-box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
    box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
  }
  
  h1 {
    width: 300px;
    height: 40px;
    margin: -20px 0 0 -150px;
    line-height: 40px;
    font-size: 40px;
    text-align: center;
    position: absolute;
    top: 50%; left: 50%;
    color: #f7f7f7;
  }
  p {
    width: 100%;
    position: absolute;
    bottom: 0;
    text-align: center;
    color: rgba(0,0,0,0.6);
  }

</style>

<body>
  <h1>Timeline.js</h1>
  <p>Timeline based animation. This example shows controlling playback by horizontal mouse movement.</p>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script src="../timeline.js"></script>
  <script>
    
    var $h1 = $('h1');

    // Timeline events require start, stop and callback
    var animation = {
      start: 0,
      stop: 1,
      callback: function(relativeTime) {

        // Values to animate
        var scale = (10 * relativeTime) + 1,
            skew = (10 * relativeTime) + 1;

        $h1.css({
          '-webkit-transform': 'scale(' +scale+') skew(0, '+skew+'deg)',
          '-moz-transform': 'scale(' + scale + ') skew(0, '+skew+'deg)',
          '-o-transform': 'scale(' + scale + ') skew(0, '+skew+'deg)',
          '-ms-transform': 'scale(' + scale + ') skew(0, '+skew+'deg)',
          'transform': 'scale(' + scale + ') skew(0, '+skew+'deg)'
        });

      }
    };

    var another_animation = {
      start: 0,
      stop: 1,
      callback: function(relativeTime) {
        
        // Value to animate
        var position = 500 * relativeTime;

        $('body').css({
          'backgroundPosition': '0 '+position+'px'
        });

      }
    }

    timeline.add(animation).add(another_animation);

    var $window = $(window);

    $window.mousemove(function(event) {
      var time = event.pageX / $window.width();
      timeline.run(time);
    })

  </script>

</body>
</html>
